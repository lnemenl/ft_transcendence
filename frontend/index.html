<!doctype html>
<html lang="en">
  <head>
    <script>
        // Apply theme IMMEDIATELY to prevent flash
        (function() {
            const stored = localStorage.getItem('theme');
            if (stored === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                // Default to light (remove dark class if present)
                document.documentElement.classList.remove('dark');
                if (!stored) {
                    localStorage.setItem('theme', 'light');
                }
            }
        })();
        
        // Language initialization
        const supportedLanguages = ["en", "fi", "fr", "ru"];
        let locale = localStorage.getItem("ft_transcendence:lang");
        if (!supportedLanguages.includes(locale)) {
            locale = "en";
            localStorage.setItem("ft_transcendence:lang", "en");
        }
        document.documentElement.lang = locale;
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/game/lib/babylon.max.js"></script>
  </body>
</html>
