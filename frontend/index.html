<!doctype html>
<html lang="en">
  <head>
    <script>
        const supportedLanguages = ["en", "fi", "fr", "ru"];
        let locale = localStorage.getItem("ft_transcendence:lang");
        if (!supportedLanguages.includes(locale)) {
            locale = "en";
            localStorage.setItem("ft_transcendence:lang", "en");
            console.log("Unsupported language. Defaulting to English.");
        }
        document.documentElement.lang = locale;
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/game/lib/babylon.max.js"></script>
  </body>
</html>
